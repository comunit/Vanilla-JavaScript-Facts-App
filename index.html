<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Vanilla JavaScript Facts App</title>
  <style>
   #fact {
     display: none;
   }
  </style>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card bg-primary text-white mt-5 p-4">
          <h1>Numbers Fact</h1>
          <p>Enter a number and get a random fact</p>
          <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter Any Number">
          <div id="fact" class="card-body">
            <h4 class="card-title">
              Number Fact
            </h4>
            <p id="facttext" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
